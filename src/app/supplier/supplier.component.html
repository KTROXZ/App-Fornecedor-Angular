<div class="container text-center">
  <div class="container text-center">
    <div class="row">
      <div class="col-8 m-auto">
        <form [formGroup]="formGroupSupplier">
          <div class="mb-3">
            <div class="display-6 text-center p-3">Cadastro de Fornecedores</div>
            <label for="companyName" class="form-label">Nome da Empresa: </label>
            <input type="text" formControlName="companyName" class="form-control" id="companyName" placeholder="Nome da Empresa">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefone:</label>
            <input type="phone" formControlName="phone" class="form-control" id="phone" placeholder="Telefone">
          </div>
          <div class="mb-3">
            <label for="cnpj" class="form-label">Cnpj:</label>
            <input type="cnpj" formControlName="cnpj" class="form-control" id="cnpj" placeholder="Cnpj">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Endereço:</label>
            <input type="address" formControlName="address" class="form-control" id="address" placeholder="Endereço">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categoria:</label>
            <input type="category" formControlName="category" class="form-control" id="category" placeholder="Categoria">
          </div>
          <div class="mb-3">
            <label for="product" class="form-label">Produto:</label>
            <input type="product" formControlName="product" class="form-control" id="product" placeholder="Produto">
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-primary me-1" (click)="save()">Salvar</button>
            <button class="btn btn-danger" (click)="clean()">Limpar</button>
          </div>
        </form>
      </div>
    </div>



    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome da Empresa</th>
          <th scope="col">Telefone</th>
          <th scope="col">Cnpj</th>
          <th scope="col">Endereço</th>
          <th scope="col">Categoria</th>
          <th scope="col">Produto</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of supplier">
          <th scope="row">{{supplier.id}}</th>
          <td>{{supplier.companyName}}</td>
          <td>{{supplier.phone}}</td>
          <td>{{supplier.cnpj}}</td>
          <td>{{supplier.address}}</td>
          <td>{{supplier.category}}</td>
          <td>{{supplier.product}}</td>
          <td>
            <button class="btn btn-primary me-1" (click)="edit(supplier)">Editar</button>
            <button class="btn btn-danger" (click)="remove(supplier)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
