<div class="container text-center">
  <div class="row">
    <div class="col-8 m-auto">
      <form [formGroup]="formGroupClient">
        <div class="mb-3">
          <div class="display-6 text-center p-3">Cadastro de Clientes</div>
          <label for="name" class="form-label">Nome: </label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Endereço:</label>
          <input type="address" formControlName="address" class="form-control" id="address" placeholder="Endereço">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input type="phone" formControlName="phone" class="form-control" id="phone" placeholder="Telefone">
        </div>
        <div class="mb-3">
          <label for="requestDate" class="form-label">Data do Pedido:</label>
          <input type="requestDate" formControlName="requestDate" class="form-control" id="requestDate" placeholder="Data do Pedido">
        </div>
        <div class="mb-3 d-flex justify-content-end">
          <button class="btn btn-primary me-1" (click)="save()">Salvar</button>
          <button class="btn btn-danger" (click)="clean()">Limpar</button>
        </div>
      </form>
    </div>
  </div>



  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Endereço</th>
        <th scope="col">Telefone</th>
        <th scope="col">Data do Pedido</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{client.id}}</th>
        <td>{{client.name}}</td>
        <td>{{client.address}}</td>
        <td>{{client.phone}}</td>
        <td>{{client.requestDate}}</td>
        <td>
          <button class="btn btn-primary me-1" (click)="edit(client)">Editar</button>
          <button class="btn btn-danger" (click)="remove(client)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
